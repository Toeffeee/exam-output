<div class="container my-3 justify-content-center">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">
                        Reactive Form
                    </h5>
                    <form class="form row" [formGroup]="reactiveForm" (ngSubmit)="OnFormSubmitted()">
                        <div class="mb-3 col-6">
                            <small class="text-danger">*Name is required</small>
                            <input type="text" formControlName="name" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="mb-3 col-6">
                            <small class="text-danger">*Last Name is required</small>
                            <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name" name="lastname">
                        </div>
                        <div class="mb-3">
                            <small class="text-danger">*Email is required</small>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="mb-3">
                            <small class="text-danger">*Mobile number is required</small>
                            <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile number" name="number">
                        </div>
                        <div class="mb-3 col-6">
                            <small class="text-danger">*Username is required</small>
                            <input type="text" formControlName="username" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="mb-3 col-6">
                            <small class="text-danger">*Password is required</small>
                            <input type="text" formControlName="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Submit" class="btn btn-primary submit-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
